<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #quiz-container {
            max-width: 600px;
            width: 100%;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 8px;
            background-color: #fff;
        }

        #question {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .option {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
        }

        .option:hover {
            background-color: #f9f9f9;
        }

        #result {
            margin-top: 20px;
            font-weight: bold;
        }

    </style>
</head>
<body>
    <div id="quiz-container">
        <h2>Quiz App</h2>
        <div id="question"></div>
        <div class="options" id="options"></div>
        <div id="result"></div>
        <button onclick="nextQuestion()">Next Question</button>
    </div>

    <script>
        const questions = [
            {
                question: "What is the capital of Japan?",
                options: ["Tokyo", "Beijing", "Seoul", "Bangkok"],
                correctAnswer: "Tokyo"
            },
            {
                question: "In which year did World War II end?",
                options: ["1943", "1945", "1947", "1950"],
                correctAnswer: "1945"
            },
            {
                question: "Who wrote 'Romeo and Juliet'?",
                options: ["Charles Dickens", "William Shakespeare", "Jane Austen", "Mark Twain"],
                correctAnswer: "William Shakespeare"
            },
            {
                question: "What is the largest ocean on Earth?",
                options: ["Atlantic Ocean", "Indian Ocean", "Southern Ocean", "Pacific Ocean"],
                correctAnswer: "Pacific Ocean"
            },
            {
                question: "Which planet is known as the 'Red Planet'?",
                options: ["Earth", "Mars", "Jupiter", "Venus"],
                correctAnswer: "Mars"
            },
            {
                question: "Who painted the Mona Lisa?",
                options: ["Vincent van Gogh", "Leonardo da Vinci", "Pablo Picasso", "Michelangelo"],
                correctAnswer: "Leonardo da Vinci"
            },
            {
                question: "What is the currency of Brazil?",
                options: ["Euro", "Dollar", "Real", "Peso"],
                correctAnswer: "Real"
            },
            {
                question: "How many continents are there on Earth?",
                options: ["5", "6", "7", "8"],
                correctAnswer: "7"
            },
            {
                question: "Which element has the chemical symbol 'O'?",
                options: ["Oxygen", "Gold", "Uranium", "Silver"],
                correctAnswer: "Oxygen"
            },
            {
                question: "Who is the author of 'To Kill a Mockingbird'?",
                options: ["J.K. Rowling", "George Orwell", "Harper Lee", "Ernest Hemingway"],
                correctAnswer: "Harper Lee"
            },
            {
                question: "What is the tallest mountain in the world?",
                options: ["Mount Kilimanjaro", "Mount Everest", "Mount McKinley", "Mount Fuji"],
                correctAnswer: "Mount Everest"
            },
            {
                question: "In which year did the first moon landing occur?",
                options: ["1965", "1969", "1972", "1980"],
                correctAnswer: "1969"
            },
            {
                question: "Which country is known as the 'Land of the Rising Sun'?",
                options: ["China", "Japan", "South Korea", "Thailand"],
                correctAnswer: "Japan"
            },
            {
                question: "Who is the current president of the United States?",
                options: ["Joe Biden", "Donald Trump", "Barack Obama", "George W. Bush"],
                correctAnswer: "Joe Biden"
            },
            {
                question: "What is the capital of Australia?",
                options: ["Sydney", "Melbourne", "Canberra", "Brisbane"],
                correctAnswer: "Canberra"
            }
        ];

        let currentQuestionIndex = 0;
        let score = 0;

        function loadQuestion() {
            const questionElement = document.getElementById('question');
            const optionsElement = document.getElementById('options');
            const resultElement = document.getElementById('result');

            const currentQuestion = questions[currentQuestionIndex];
            questionElement.textContent = currentQuestion.question;

            optionsElement.innerHTML = '';
            currentQuestion.options.forEach((option, index) => {
                const optionElement = document.createElement('div');
                optionElement.className = 'option';
                optionElement.textContent = option;
                optionElement.onclick = () => checkAnswer(index);
                optionsElement.appendChild(optionElement);
            });

            resultElement.textContent = '';
        }

        function checkAnswer(selectedIndex) {
            const currentQuestion = questions[currentQuestionIndex];
            const resultElement = document.getElementById('result');

            if (currentQuestion.options[selectedIndex] === currentQuestion.correctAnswer) {
                resultElement.textContent = 'Correct!';
                score++;
            } else {
                resultElement.textContent = `Wrong! The correct answer is ${currentQuestion.correctAnswer}.`;
            }
        }

        function nextQuestion() {
            currentQuestionIndex++;

            if (currentQuestionIndex < questions.length) {
                loadQuestion();
            } else {
                showFinalScore();
            }
        }

        function showFinalScore() {
            const quizContainer = document.getElementById('quiz-container');
            quizContainer.innerHTML = `<h2>Quiz Completed</h2><p>Your final score is: ${score} out of ${questions.length}</p>`;
        }

        // Initial load
        loadQuestion();
    </script>
</body>
</html>
